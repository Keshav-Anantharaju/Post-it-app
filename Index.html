<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Post-it-Notes</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
	<h1 id="title">Post-it Notes</h1>
	<div id="container" class="container-fluid">
		<p id="running-line">Post-Notes is a Todo app, that will aid you to set remainders.</p>	
		<button id="add-task" name="abhinav">Add a task</button>
		<div id="task-box" class="tasks-box hidden">
			<nav id="task-box-nav">
				<button id="task-box-close" class="btn btn-danger"><i class="bi bi-x-lg"></i></button>
			</nav>
			<br>
			<label for="title-input">Title:</label>
			<input type="text" id="title-input" required maxlength="15"><br><br>
			<label for="date-input" >Date:</label>
			<input type="date" id="date-input" required><br><br>
			<label for="description-input">Description:</label><br>
			<textarea id="description-input" rows="4" style="display: block; width: 100%;" maxlength="50"></textarea><br>
			<button id="addorupdatetask" class="btn btn-success">Add Task</button>
		</div>
		<div id="discard-window" class=" discard-window hidden">
			<div id="dialog-box" >
				<h1>Warning</h1>
				<p>Do you want to discard?</p><br>
				<div id="button-box">
					<button id="cancel-btn" class="btn btn-success"></button>
					<button id="discard-btn" class="btn btn-danger" onclick=discardOrDeleteOrReplace(this)></button>
				</div>
			</div>
		</div>
		<div id="tasks-box" class="tasks-box">
			<div></div>
		</div>
		<p id="result" class="result-display hidden">Your name is <span id="your-name"></span> ?<br>
			Nice to meet you</p>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>

</html>
